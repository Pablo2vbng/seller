<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller | Contact</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-dark bg-black fixed-top border-bottom border-secondary">
            <div class="container-fluid px-4">
                <!-- LOGO SELLER -->
                <a class="logo" href="#">
                    <span class="logo__s">S</span><span class="logo__eller">eller</span>
                </a>
                <!-- END LOGO SELLER -->
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#navSidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end bg-black text-white" tabindex="-1" id="navSidebar">
                    <div class="offcanvas-header border-bottom border-dark">
                        <div class="logo"><span class="logo__s">S</span><span class="logo__eller">eller</span></div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav gap-3">
                            <li class="nav-item"><a class="nav-link active" href="../index.html">Dashboard</a></li>
                            <li class="nav-item"><a class="nav-link" href="html/politics.html">Política de
                                    privacidad</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--END HEADER -->
    <!-- LIGHT MODE SWITCH -->
    <section class="theme-switch">
        <div class="theme-switch__container">
            <div class="form-check form-switch">
                <input class="theme-switch__input form-check-input" type="checkbox" id="checkNativeSwitch">
                <label class="theme-switch__label form-check-label" for="checkNativeSwitch">
                    Modo Claro
                </label>
            </div>
        </div>
    </section>
    <!--END LIGHT MODE SWITCH -->
    <main class="menu">
        <!--FORM -->
        <section class="container__form">
            <h1 class="form__title">FORMULARIO DE CONTACTO</h1>
            <form class="contact__form" action="#" method="post" target="_blank" id="contactForm">
                <div class="form__div">
                    <label class="form__label" for="name" id="labelName">Nombre:*</label>
                    <input class="form__input" type="text" name="name" id="name">
                </div>
                <div class="form__div">
                    <label class="form__label" for="email" id="labelEmail">Email:*</label>
                    <input class="form__input" type="text" name="email" id="email">
                </div>
                <div class="form__div">
                    <label class="form__label" for="tel" id="labelTel">Teléfono: </label>
                    <input class="form__input" type="tel" name="tel" id="tel">
                </div>
                <div class="form__div">
                    <label class="form__label" for="comments" id="labelComments">Comentarios:</label>
                    <input class="form__input" type="text" name="comments" id="comments">
                </div>
                <div class="form__div-checkbox">
                    <input class="form_checkbox" type="checkbox" value="1" id="politics"><span
                        class="form__span">*Acepto las <a class="form__link" href="politics.html"> Condiciones y
                            política de
                            empresa</a></span>
                </div>
                <div class="form__div">
                    <button class="form__btn" type="submit">Enviar</button>
                </div>
                <span>*Campos obligatiorios</span>
            </form>
        </section>
        <!--END FORM -->
    </main>
    <footer class="footer">
        <div class="footer__content">
            <!--  ICONS -->
            <div class="footer__social">
                <a href="https://instagram.com" class="footer__link footer__link--icon" target="_blank"
                    aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://facebook.com" class="footer__link footer__link--icon" target="_blank"
                    aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            <!--END ICONS -->
            <!-- NAV FOOTER -->
            <nav class="footer__nav">
                <a href="https://webempresa.com" class="footer__link" target="_blank">Web Corporativa</a>
                <a href="html/contact.html" class="footer__link">Página de Contacto</a>
                <a href="html/politics.html" class="footer__link">Cookies y Privacidad</a>
            </nav>
            <!-- END NAV FOOTER -->
            <div class="footer__copy">
                <p>&copy; 2026 <span class="footer__highlight">Seller</span>. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <!-- END FOOTER -->
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SCRIPT -->
    <script type="module" src="../dist/contact_form.js"></script>
    <script type="module" src="../dist/main.js"></script>
</body>

</html>
